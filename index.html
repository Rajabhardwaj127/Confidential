<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll-Controlled Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">CONFIDENTIAL</div>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search Here...">
    </div>
    <div class="icons">
      <i class="fas fa-map-marker-alt"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-bag"></i>
    </div>
  </div>

  <!-- Scroll-Controlled Video Section -->
  <div class="video-container">
    <video id="scrollVideo" muted>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Product Section -->
  <div class="product-section">
    <div class="product">
      <div class="product-img">
        <img src="Bags/product1.jpg" alt="Product 1">
      </div>
      <h3>Product 1</h3>
      <p>High-quality leather bag.</p>
      <p><strong>$100</strong></p>
    </div>
    <div class="product">
      <div class="product-img">
        <img src="Bags/product2.jpg" alt="Product 2">
      </div>
      <h3>Product 2</h3>
      <p>Stylish backpack for daily use.</p>
      <p><strong>$80</strong></p>
    </div>
    <div class="product">
      <div class="product-img">
        <img src="Bags/product3.jpg" alt="Product 3">
      </div>
      <h3>Product 3</h3>
      <p>Elegant travel duffle bag.</p>
      <p><strong>$150</strong></p>
    </div>
    <div class="product">
      <div class="product-img">
        <img src="Bags/product4.jpg" alt="Product 4">
      </div>
      <h3>Product 4</h3>
      <p>Compact shoulder bag.</p>
      <p><strong>$50</strong></p>
    </div>
    <div class="product">
      <div class="product-img">
        <img src="Bags/product5.jpg" alt="Product 5">
      </div>
      <h3>Product 5</h3>
      <p>Luxury designer handbag.</p>
      <p><strong>$250</strong></p>
    </div>
    <div class="product">
      <div class="product-img">
        <img src="Bags/product6.jpg" alt="Product 6">
      </div>
      <h3>Product 6</h3>
      <p>Durable hiking backpack.</p>
      <p><strong>$120</strong></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
